<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:insert="~{fragments/head}"></th:block>
<body>
    <h1>Author's Dashboard</h1>
    <p>
        <a href="/author/new" class="btn btn-sm btn-primary">New Author</a>
    </p>

    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Middle Name</th>
                <th>Last Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="author : ${authors}">
                <td th:text="${author.author_id}"></td>
                <td th:text="${author.first_name}"></td>
                <td th:text="${author.middle_name}"></td>
                <td th:text="${author.last_name}"></td>
                <td>
                    <div class="btn-group">
                        <a th:href="'/author/details/' + ${author.author_id}"
                           class="btn btn-sm btn-primary">
                            Details
                        </a>
                        <a th:href="'/author/edit/' + ${author.author_id}"
                           class="btn btn-sm btn-warning">
                            Edit
                        </a>
                        <a th:href="'/author/delete/' + ${author.author_id}"
                           class="btn btn-sm btn-danger"
                           onclick="return confirm('Are you sure you want to delete this author?')">
                            Delete
                        </a>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
